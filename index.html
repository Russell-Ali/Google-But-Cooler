<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2dc0fb99f6.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function myFunction() {
        var searched = document.getElementById("search-1").value;
        window.open("http://www.google.com/search?q=" + encodeURI(searched));
      }
    </script>
  </head>
  <body>
    <h1 class="headOne" id="hd1">Google amma daha cool</h1>
    <div class="search-box">
      <input
        type="text"
        id="search-1"
        name=""
        class="search-txt"
        placeholder="Axtarış"
      />
      <a href="#" class="search-btn">
        <i class="fas fa-search" onclick="myFunction(); return false"></i>
      </a>
    </div>
  </body>
</html>
